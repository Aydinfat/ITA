<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register_signUp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__titel">Login</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Benutzername oder Email">
                <div class="form__input-error-message">Dies ist eine Fehlermeldung</div>
            </div>
            <div class="form__input-group">
                <input type="passwort" class="form__input form__input-error" autofocus placeholder="Passwort">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Weiter</button>
            <p class="form__text">
                <a href="#" class="form__link">Passwort vergessen</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Account erstellen</a>
            </p>
        </form>
    </div>
    <script>


    </script>

</body>
</html>
